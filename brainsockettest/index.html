<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css" media="screen">

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" id="chat-app">
				<h1>
					Planning Poker
				</h1>
				<form class="form-inline" id="ppa-form">
					<input type="button" class="input" value="0">
					<input type="button" class="input" value="1/2">
					<input type="button" class="input" value="1">
					<input type="button" class="input" value="2">
					<input type="button" class="input" value="3">
					<input type="button" class="input" value="5">
					<input type="button" class="input" value="8">
					<input type="button" class="input" value="13">
					<input type="button" class="input" value="20">
					<input type="button" class="input" value="40">
					<input type="button" class="input" value="100">
					<input type="button" class="input" value="Coffee please">
				</form>
                <div id="chat-log">

                </div>
			</div>
		</div>
	</div>

	<!--@scripts start-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
	<script src="js/bootstrap.js"></script>
	<script src="js/brain-socket.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function(){

			var fake_user_id = Math.floor((Math.random()*1000)+1);
    		var buttonpressed;

			//make sure to update the port number if your ws server is running on a different one.
			window.app = {};

			app.BrainSocket = new BrainSocket(
					new WebSocket('ws://localhost:8080'),
					new BrainSocketPubSub()
			);

			app.BrainSocket.Event.listen('generic.event',function(msg){
				$('#chat-log').append('<div class="alert alert-info">' + msg.client.data.user_id+' hat abgestimmt: '+msg.client.data.message+'</div>');
			});


			$('.input').click(function(event) {
				app.BrainSocket.message('generic.event',
				{
					'message':$(this).attr('value'),
					'user_id':fake_user_id
				}
				);
			}
			);
		});
	</script>
</body>
